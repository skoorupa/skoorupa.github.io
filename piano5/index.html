<!DOCTYPE html>

<style>

body {
  font-family:Helvetica,Arial,sans-serif;
}

.kl-bialy {
  background-color:white;
  border: 2px solid black;
  height:200px;
  width:50px;
  display:inline-block;
  margin:0px -3px;
}

#pianinko-in {
  margin: 5px;
}

.kl-czarny {
  background-color:black;
  border: 2px solid black;
  height:100px;
  width:30px;
  display:inline-block;
  position:relative;
  margin-right:0px;
}

.big-break {
  width:30px;
  height:6px;
  margin:0;
  background-color:white;
  display:inline-block;
}

.normal-break {
  width:10px;
  height:6px;
  margin:0;
  background-color:white;
  display:inline-block;
}

.mini-break {
  width:5px;
  height:6px;
  margin:0;
  background-color:white;
  display:inline-block;
}

.czarne {
  margin-bottom:-108px;
}

.oktawa {
  display:inline-block;
}

</style>
</head>
